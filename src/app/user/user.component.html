<div class="container part">
<!-- creation membre equipe -->

    <div class="sec2contactform">

        <h3 class="sec2frmtitle text-center">Ajouter Une Machine</h3>
        <form [formGroup]="machineForm" (ngSubmit)='createMachine(machineForm.value)'>

            <div class='form-group'>
                <input type='text' class="form-control" formControlName='nom_machine' placeholder="nom machine">
                <div *ngIf="machineForm.controls['nom_machine'].invalid && (machineForm.controls['nom_machine'].dirty || machineForm.controls['nom_machine'].touched)" class="alert alert-danger">
                    <div class="obl" *ngIf="machineForm.controls['nom_machine'].errors.required">Nom machine est obligatoire.</div>
                </div>
            </div>

            <div class='form-group'>
                <input type='text' class="form-control" formControlName='photo' placeholder="photo machine">
                <div *ngIf="machineForm.controls['photo'].invalid && (machineForm.controls['photo'].dirty || machineForm.controls['photo'].touched)" class="alert alert-danger">
                    <div class="obl" *ngIf="machineForm.controls['photo'].errors.required">La photo est obligatoire.</div>
                </div>
            </div>

            <div class='form-group'>
                <input type='text' class="form-control" formControlName='description' placeholder="description">
                <div *ngIf="machineForm.controls['description'].invalid && (machineForm.controls['description'].dirty || machineForm.controls['description'].touched)" class="alert alert-danger">
                    <div class="obl" *ngIf="machineForm.controls['description'].errors.required">La description est obligatoire.</div>
                </div>
            </div>

            <button type='submit' [disabled]="machineForm.pristine ||machineForm.invalid" class='btn btn-secondary'>Envoyer</button>

        </form>
    </div>

<!-- creation membre equipe -->
    <div class="sec2contactform">

        <h3 class="sec2frmtitle text-center my-3">Ajouter Un membre d'équipe</h3>
        <form [formGroup]="membreForm" (ngSubmit)='createMembre(membreForm.value)'>

            <div class='form-group'>
                <input type='text' class="form-control" formControlName='prenom' placeholder="prenom">
                <div *ngIf="membreForm.controls['prenom'].invalid && (membreForm.controls['prenom'].dirty || membreForm.controls['prenom'].touched)" class="alert alert-danger">
                    <div class="obl" *ngIf="membreForm.controls['prenom'].errors.required">Le prénom est obligatoire.</div>
                </div>
            </div>

            <div class='form-group'>
                <input type='text' class="form-control" formControlName='nom' placeholder="nom">
                <div *ngIf="membreForm.controls['nom'].invalid && (membreForm.controls['nom'].dirty || membreForm.controls['nom'].touched)" class="alert alert-danger">
                    <div class="obl" *ngIf="membreForm.controls['nom'].errors.required">Le nom est obligatoire.</div>
                </div>
            </div>

            <div class='form-group'>
                <input type='text' class="form-control" formControlName='image' placeholder="image">
                <div *ngIf="membreForm.controls['image'].invalid && (membreForm.controls['image'].dirty || membreForm.controls['image'].touched)" class="alert alert-danger">
                    <div class="obl" *ngIf="membreForm.controls['image'].errors.required">L'image est obligatoire.</div>
                </div>
            </div>

            <div class='form-group'>
                <input type='text' class="form-control" formControlName='poste' placeholder="poste">
                <div *ngIf="membreForm.controls['poste'].invalid && (membreForm.controls['poste'].dirty || membreForm.controls['poste'].touched)" class="alert alert-danger">
                    <div class="obl" *ngIf="membreForm.controls['poste'].errors.required">Le poste est obligatoire.</div>
                </div>
            </div>

            <div class='form-group'>
                <input type='text' class="form-control" formControlName='linkedin' placeholder="linkedin">
            </div>

            <button type='submit' [disabled]="membreForm.pristine ||membreForm.invalid" class='btn btn-secondary'>Envoyer</button>

        </form>
    </div>
  </div>
