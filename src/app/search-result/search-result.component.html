<div class="container">
  <h3 class="pb-3 mb-4 font-italic border-bottom">Resultats de recherche</h3>
  <div class="row">
    <div class="col-md-10 mx-auto">
    <div *ngIf="results | async; let results">
        <div class="Error-msg"  *ngIf="results.length === 0">
          <p>Désolé, aucun article ne correspond à votre critère.<br/>
          Merci d’affiner votre recherche :<br/>
          Exemple: “Atelier”, sortira tous les articles et actualités contenant le terme atelier.</p>
        </div>
        <div class="card flex-md-row mb-4 shadow-sm h-md-250 mx-auto" *ngFor="let result of results">
            <div *ngIf="result.post_type ==='attachment';then show else default_show"></div>
            <ng-template #show>
              <img class="card-img-right flex-auto d-none d-lg-block" alt="image article" src="{{result.guid}}"
             style="width: 300px; height: 250px;">
            </ng-template>
            <ng-template #default_show>
              <img class="card-img-right flex-auto d-none d-lg-block default-show" alt="image-funlab" src="assets/images/image_presentation/logo_fun_lab.png">
            </ng-template>

          <div class="card-body d-flex flex-column align-items-start">
            <strong class="d-inline-block mb-2">{{result.post_title}}</strong>
            <p class="card-text mb-auto" [innerHTML]="sanitized(result.post_content)"></p>
            <p>&hellip;</p>
            <a class="btn btn-secondary" role="button" target=_blank href="http://funlab.fr/category/actusblog/">Lire la suite</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
